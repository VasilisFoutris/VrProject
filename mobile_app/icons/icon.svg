<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- VR Goggles outline -->
  <rect x="56" y="180" width="400" height="180" rx="40" fill="none" stroke="#4CAF50" stroke-width="16"/>
  
  <!-- Left lens -->
  <circle cx="180" cy="270" r="60" fill="none" stroke="#4CAF50" stroke-width="12"/>
  <circle cx="180" cy="270" r="30" fill="#4CAF50" opacity="0.3"/>
  
  <!-- Right lens -->
  <circle cx="332" cy="270" r="60" fill="none" stroke="#4CAF50" stroke-width="12"/>
  <circle cx="332" cy="270" r="30" fill="#4CAF50" opacity="0.3"/>
  
  <!-- Bridge -->
  <rect x="220" y="250" width="72" height="40" rx="8" fill="#4CAF50" opacity="0.5"/>
  
  <!-- Signal waves -->
  <path d="M256 80 Q256 60, 236 40" fill="none" stroke="#2196F3" stroke-width="8" stroke-linecap="round"/>
  <path d="M256 80 Q256 50, 220 20" fill="none" stroke="#2196F3" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  <path d="M256 80 Q256 60, 276 40" fill="none" stroke="#2196F3" stroke-width="8" stroke-linecap="round"/>
  <path d="M256 80 Q256 50, 292 20" fill="none" stroke="#2196F3" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Screen indicator -->
  <rect x="186" y="420" width="140" height="60" rx="10" fill="#2196F3" opacity="0.8"/>
  <rect x="200" y="434" width="112" height="32" rx="4" fill="#1a1a2e"/>
</svg>
